name: PR Checks

on:
  pull_request:
    branches: ['*']
  push:
    branches:
      - master
      - develop

jobs:
  setup:
    name: 🔧 Setup and Cache Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📤 Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

  lint:
    name: 🧹 Lint Code
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ♻️ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm run lint

  svelte-check:
    name: ✅ Svelte Check
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ♻️ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm run check

  test-unit:
    name: 🧪 Unit Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ♻️ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🧪 Run Unit Tests
        run: |
          npm run test:unit > unit-test-output.txt || true

  test-e2e:
    name: 🧪 E2E Tests (Playwright)
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: ♻️ Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 🧪 Run Playwright Tests
        run: |
          npx playwright test --reporter=html,github > playwright-output.txt || true

      - name: 📤 Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  post-summary:
    name: 💬 PR Summary
    needs: [lint, svelte-check, test-unit, test-e2e]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: 📊 Generate Job Summary
        run: |
          echo "### ✅ PR Check Summary" > summary.txt
          echo "" >> summary.txt

          echo "#### 🧹 Lint: \`${{ needs.lint.result }}\`" >> summary.txt
          echo "#### ✅ Svelte Check: \`${{ needs.svelte-check.result }}\`" >> summary.txt
          echo "#### 🧪 Unit Tests: \`${{ needs.test-unit.result }}\`" >> summary.txt
          echo "#### 🧪 E2E Tests: \`${{ needs.test-e2e.result }}\`" >> summary.txt

          if [[ "${{ needs.test-e2e.result }}" == "failure" ]]; then
            echo "" >> summary.txt
            echo "[📥 Download Playwright report from 'Actions'](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> summary.txt
          fi

      - name: 💬 Post or Update Summary Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: summary.txt
          header: pr-check-summary
